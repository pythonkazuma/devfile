apiVersion: 1.0.0
metadata:
  generateName: postit-app-

projects:

  - source:
      type: git
      location: 'https://github.com/redhat-developer-demos/quarkus-reactjs-postit-app'
    name: postit-app

components:

  - alias: quarkus-backend-dev
    type: dockerimage
    image: quay.io/quarkus/centos-quarkus-maven:19.2.1
    memoryLimit: 5Gi
    command: ['sleep']
    args: ['infinity']
    mountSources: true
    volumes:
      - containerPath: "/project/.m2"
        name: m2
    env:
      - name: MAVEN_OPTS
        value: "-Duser.home=/project"
      - name: HOME
        value: '/project'
      - name: username
        value: 'user'
      - name: password
        value: 'password'
      - name: admin_password
        value: 'password'
      - name: uri
        value: 'mongodb://localhost'
    endpoints:
      - name: 'quarkus/dev'
        port: 8080

  - alias: node-frontend-dev
    mountSources: true
    image: 'quay.io/eclipse/che-nodejs8-centos:7.2.0'
    memoryLimit: 768Mi
    type: dockerimage
    endpoints:
      - name: '3000/tcp'
        port: 3000
    env:
      - name: FRONTEND_PORT
        value: '3000'

  - alias: quarkus-backend-native-prod
    type: dockerimage
    image: quay.io/quarkus/ubi-quarkus-native-image:19.2.0.1
    memoryLimit: 32M
    mountSources: true
    command: ['tail']
    args: ['-f', '/dev/null']
    endpoints:
      - name: '8080/tcp'
        port: 8080
    env:
      - name: username
        value: 'user'
      - name: password
        value: 'password'
      - name: admin_password
        value: 'password'
      - name: uri
        value: 'mongodb://localhost'

  - alias: mongo
    type: dockerimage
    image: centos/mongodb-34-centos7
    memoryLimit: 512Mi
    env:
     - name: MONGODB_USER
       value: user
     - name: MONGODB_PASSWORD
       value: password
     - name: MONGODB_DATABASE
       value: sampledb
     - name: MONGODB_ADMIN_PASSWORD
       value: password
    volumes:
     - name: mongo-storage
       containerPath: /var/lib/mongodb/data

  - alias: java
    type: chePlugin
    id: redhat/java/latest
    memoryLimit: 1536M


commands:

  - name: start DEVMODE quarkus-backend
    actions:
      - type: exec
        command: pkill java; mvn compile quarkus:dev
        component: quarkus-backend-dev
        workdir: /projects/postit-app/quarkus-backend

  - name: build JVM quarkus-backend
    actions:
      - type: exec
        command: pkill java; mvn package
        component: quarkus-backend-dev
        workdir: /projects/postit-app/quarkus-backend

  - name: connect java debugger quarkus-backend
    actions:
      - type: vscode-launch
        referenceContent: |
          {
          "version": "0.2.0",
          "configurations": [
            {
              "type": "java",
              "name": "Debug (Attach) - Remote",
              "request": "attach",
              "hostName": "localhost",
              "port": 5005
            }]
          }

  - name: start DEVMODE node-frontend
    actions:
      - type: exec
        command: tar zxvf /projects/local/node_modules.tar.gz ; rm /projects/local/node_modules.tar.gz ; npm run devmode
        component: node-frontend-dev
        workdir: /projects/postit-app/node-frontend/
